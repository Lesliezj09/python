<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩查询</title>
</head>
<body>
    <h1>成绩查询</h1>
    <table border="1">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.student_id }}</td>
            <td>{{ grade.name }}</td>
            <td>{{ grade.grade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
